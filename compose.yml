version: '3.8'

services:
  myapp:
    image: shinsenter/yii:latest
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./src:/var/www/html
  mypg:
    image: postgres  # Используем образ PostgreSQL
    container_name: pgdb  # Имя контейнера
    environment:
      POSTGRES_DB: mydatabase  # Установка базы данных
      POSTGRES_PASSWORD: 326  # Установка пароля для пользователя postgres
      PGDATA: /var/lib/postgresql/data/pgdata  # Путь для хранения данных
    volumes:
      - /pgdb:/var/lib/postgresql/data  # Монтирование директории на хосте
    ports:
      - "5432:5432"
    restart: always  # Опция перезапуска контейнера 